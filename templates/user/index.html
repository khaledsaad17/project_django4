{%load static%}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Responsive Registration Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width,
      initial-scale=1.0"/>
    <link rel="stylesheet" href="{% static 'css/index.css'%}" />
  </head>
  <body style="background-image :url('{% static '/img/Reg_back.jpg'%}');">
    <nav class="nav">
        <div class="nav-logo">
            <p>Capsule .</p>
        </div>
        <div class="nav-menu" id="navMenu">
            <ul>
                <li><a class="link" href="{% url 'home' %}">Home</a></li>
                <li><a class="link"  href="{% url 'about' %}">About</a></li>
                <li><a class="link" href="{% url 'contactus' %}">Contact Us</a></li>
                <li><a class="link"  href="{% url 'services' %}">Services</a></li>
            </ul>
        </div>
        <div class="nav-button">
            <button class="btn white-btn " id="loginBtn" onclick="location.href='{% url 'login' %}'">LOG IN</button>
            <button class="btn active" id="registerBtn" onclick="location.href='{% url 'index' %}'">SIGN UP</button>
        </div>
        <div class="nav-menu-btn">
            <i class="bx bx-menu" onclick="myMenuFunction()"></i>
        </div>
    </nav>
    <div class="content-section " style="margin-top: 300px; ; " class="form">
      <!-- <h1 class="form-title">Registration Now</h1> -->
      <form  class="rform" method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4"></legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Sign Up</button>
        </div>
    </form>
    <div class="border-top pt-3">
        <h5 class="text-muted">
            Already Have An Account? <a class="ml-2" href="{% url 'login' %}">Sign In</a>
        </h5>
    </div>
    </div>
     <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
